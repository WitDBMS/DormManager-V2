<!DOCTYPE html>
<html>

<head>
  <style>
    body {
      background-color: #cccccc;
      font-family: Arial, Helvetica, sans-serif;
    }
    
    div.sideBar {
      position: absolute;
      top: 8em;
      right: 3%;
      box-sizing: padding-box;
      border: solid 5px;
      border-radius: 40px 10px;
      border-color: white;
      border-spacing: 5px;
      padding: 1em;
      font-size: 1.1em;
    }
    
    t {
      font-weight: bold;
    }
    
    h2 {
      font-size: 40px;
      text-align: center;
    }
    
    p {
      font-size: 25px;
      text-align: center;
    }
    
    #button {
      width: 11em;
      height: 2em;
      margin-bottom: 1em;
      margin-top: 0em;
      font-size: 1.75em;
    }
  </style>
  <script src="/javascripts/jquery-2.2.1.min.js"></script>
  <script>
    window.onload = function loadData() {
      var sid = localStorage.getItem("ID");
      $.ajax({
        type: "POST",
        data: {
          request: "details",
          id: sid
        },
        url: "/student/g",
        success: function(result) {
          if (result.type === "success") { // Login passed
            console.log(result);
            var groupNum = result.data.groupNum;
            var members = result.data.members;
            var buildingName = result.data.buildingName;
            var roomNum = result.data.roomNum;
            document.getElementById("groupNum").innerHTML = groupNum;
            for (i = 0; i < members.length; i++) {
              document.getElementById("members").innerHTML += (members[i].Name + "<br>");
            }
            document.getElementById("buildingName").innerHTML = buildingName;
            document.getElementById("roomNum").innerHTML = roomNum;
          }
        }
      });
    }

    function leaveGroup() {
      $.ajax({
        type: "POST",
        data: {
          id: localStorage.getItem("ID"),
          request: "leave_group"
        },
        url: "/student/g",
        success: function(result) {
          if (result.type === "success") { // Login passed
            console.log(result);
            window.location = result.data.location;
          }
        }
      });
    }

    function logOff() {
      window.location = "/";
      localStorage.setItem("ID", null);
    }
  </script>
</head>

<body>



  <h2>Dorm Room Selection</h2>

  <p>You are in a group</p>
  <div style="text-align: center;">
    <button id="button" type="viewRooms" onclick="alert('Get available rooms.')">View available rooms</button>
    <br>
    <button id="button" type="leaveGroup" onclick="leaveGroup()">Leave Group</button>
    <br>
    <button id="button" type="logoff" onclick="logOff()">Log Off</button>
    <!--<script> document.getElementById('button').innerHTML = JSON.parse(localStorage.getItem("ID")); </script> -->
  </div>

  <div class="sideBar">
    <t>Group #: </t>
    <text id="groupNum"> </text>
    <br>
    <t>Group Members:</t>
    <div id="members"></div>
    <br>
    <t>Bulding:</t>
    <text id="buildingName"></text>
    <br>
    <t>Room #:</t>
    <text id="roomNum"></text>
  </div>

</body>

</html>
